<!DOCTYPE html>
<html lang="en">
<head>
  <title>Damage Card Gallery</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="../../../lib/tachyons/tachyons-4.8.1.css">
  <link rel="stylesheet" href="../../view/style.css">

  <script src="../../../lib/requirejs/require-2.3.5.js"></script>
  <script>
    require.config(
    {
      "baseUrl": "../../../src",
    });
  </script>
  <script src="../../../src/main.js"></script>

</head>
<body>
  <h1>Damage Card Gallery</h1>
  <div id="mainPanel"></div>
  <script>
    "use strict";

    require(["create-react-class", "react", "react-dom", "react-dom-factories",
        "utility/Logger", "artifact/DamageCard", "view/CardImage"
      ],
      function(createReactClass, React, ReactDOM, DOM, Logger, DamageCard, CardImage)
      {
        window.LOGGER = new Logger();
        LOGGER.setTraceEnabled(false);
        LOGGER.setDebugEnabled(false);

        var resourceBase = "../../../src/resource/";

        var DamageGallery = createReactClass(
        {
          render: function()
          {
            var damageKeys = this.props.damageKeys;

            var cells = [];

            damageKeys.forEach(function(damageKey)
            {
              var element = React.createElement(CardImage,
              {
                key: "damageInstance" + damageKey,
                card: DamageCard.properties[damageKey],
                resourceBase: resourceBase,
                width: 135,
              });
              cells.push(element);
            });

            return DOM.div(
            {}, cells);
          },
        });

        var rows = [];

        rows.push(DOM.h2(
        {
          key: "damageHeader" + rows.length,
        }, "Version 1"));

        rows.push(React.createElement(DamageGallery,
        {
          key: "damageGallery" + rows.length,
          damageKeys: DamageCard.keysV1(),
        }));

        rows.push(DOM.h2(
        {
          key: "damageHeader" + rows.length,
        }, "Version 2"));

        rows.push(React.createElement(DamageGallery,
        {
          key: "damageGallery" + rows.length,
          damageKeys: DamageCard.keysV2(),
        }));

        var mainPanel = DOM.div(
        {}, rows);
        ReactDOM.render(mainPanel, document.getElementById("mainPanel"));
      });
  </script>
</body>

</html>
