<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ability Table</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="../../../lib/tachyons/tachyons-4.8.1.min.css">
  <link rel="stylesheet" href="style.css">

  <script src="../../../lib/react/react-15.6.1.js"></script>
  <script src="../../../lib/react-dom/react-dom-15.6.1.js"></script>
  <script src="../../../lib/create-react-class/create-react-class-15.6.0.js"></script>
  <script src="../../../lib/react-dom-factories/react-dom-factories-1.0.1.js"></script>
  <script src="../../../lib/reactable/reactable-0.14.1.js"></script>
  <script src="../../../lib/requirejs/require-2.3.5.js"></script>
  <script>
    require.config(
    {
      "baseUrl": "../../../src",
    });
  </script>
  <script src="../../../src/main.js"></script>

</head>
<body>
  <h1>Ability Table</h1>
  <div id="implementedStatistics"></div>
  <section id="tableContainer"></section>
  <script>
    "use strict";

    require(["react", "react-dom", "react-redux", "redux", "utility/Logger", "controller/AbilityCountContainer",
        "accessory/ability-table/AbilityTableContainer", "accessory/ability-table/Reducer"
      ],
      function(React, ReactDOM, ReactRedux, Redux, Logger, AbilityCountContainer, AbilityTableContainer, Reducer)
      {
        window.LOGGER = new Logger();
        LOGGER.setTraceEnabled(false);
        LOGGER.setDebugEnabled(false);

        var resourceBase = "../../../src/resource/";
        var store = Redux.createStore(Reducer.root);

        var element0 = React.createElement(ReactRedux.Provider,
        {
          store: store,
        }, React.createElement(AbilityCountContainer));

        ReactDOM.render(element0, document.getElementById("implementedStatistics"));

        var element1 = React.createElement(ReactRedux.Provider,
        {
          store: store,
        }, React.createElement(AbilityTableContainer,
        {
          resourceBase: resourceBase,
        }));

        ReactDOM.render(element1, document.getElementById("tableContainer"));
      });
  </script>
</body>

</html>
