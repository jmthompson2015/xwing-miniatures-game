<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ability Table</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="../../../lib/tachyons/tachyons-4.8.1.min.css">
  <link rel="stylesheet" href="style.css">

  <script src="../../../lib/react/react-15.6.1.js"></script>
  <script src="../../../lib/react-dom/react-dom-15.6.1.js"></script>
  <script src="../../../lib/create-react-class/create-react-class-15.6.0.js"></script>
  <script src="../../../lib/react-dom-factories/react-dom-factories-1.0.1.js"></script>
  <script src="../../../lib/reactable/reactable-0.14.1.js"></script>
  <script src="../../../lib/requirejs/require-2.3.5.js"></script>
  <script>
    require.config(
    {
      "baseUrl": "../../../src",
    });
  </script>
  <script src="../../../src/main.js"></script>

</head>
<body>
  <h1>Ability Table</h1>
  <div id="implementedStatistics"></div>
  <section id="tableContainer"></section>
  <script>
    "use strict";

    require(["react", "react-dom", "react-redux", "redux", "common/js/Logger", "common/js/MathAugments",
        "artifact/js/DamageCard", "artifact/js/PilotCard", "artifact/js/UpgradeCard",
        "accessory/ability-table/AbilityTableContainer", "accessory/ability-table/Reducer"
      ],
      function(React, ReactDOM, ReactRedux, Redux, Logger, MathAugments,
        DamageCard, PilotCard, UpgradeCard, AbilityTableContainer, Reducer)
      {
        window.LOGGER = new Logger();
        LOGGER.setTraceEnabled(false);
        LOGGER.setDebugEnabled(false);

        var resourceBase = "../../../src/view/resource/";
        var store = Redux.createStore(Reducer.root);

        var implementedCount = DamageCard.keys().reduce(function(accumulator, damageKey)
        {
          var damage = DamageCard.properties[damageKey];
          return accumulator + (damage.isImplemented ? 1 : 0);
        }, 0);

        var abilityCount = DamageCard.keys().length;

        implementedCount += PilotCard.keys().reduce(function(accumulator, pilotKey)
        {
          var pilot = PilotCard.properties[pilotKey];
          return accumulator + (pilot.isImplemented ? 1 : 0);
        }, 0);

        abilityCount += PilotCard.keys().length;

        implementedCount += UpgradeCard.keys().reduce(function(accumulator, upgradeKey)
        {
          var upgrade = UpgradeCard.properties[upgradeKey];
          return accumulator + (upgrade.isImplemented ? 1 : 0);
        }, 0);

        abilityCount += UpgradeCard.keys().length;

        var ratio = Math.xwingRound(100.0 * implementedCount / abilityCount, 0);
        document.getElementById("implementedStatistics").innerHTML = "Implemented " + implementedCount + " / " +
          abilityCount + " = " + ratio + "%";

        var element = React.createElement(ReactRedux.Provider,
        {
          store: store,
        }, React.createElement(AbilityTableContainer,
        {
          resourceBase: resourceBase,
        }));

        ReactDOM.render(element, document.getElementById("tableContainer"));
      });
  </script>
</body>

</html>
