<!DOCTYPE html>
<html lang="en">
<head>
  <title>Game Data Table</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="../../view/css/style.css">

  <script src="../../../lib/react/react-15.6.1.js"></script>
  <script src="../../../lib/react-dom/react-dom-15.6.1.js"></script>
  <script src="../../../lib/create-react-class/create-react-class-15.6.0.js"></script>
  <script src="../../../lib/react-dom-factories/react-dom-factories-1.0.1.js"></script>
  <script src="../../../lib/reactable/reactable-0.14.1.js"></script>
  <script src="../../../lib/requirejs/require-2.3.5.js"></script>
  <script>
    require.config(
    {
      "baseUrl": "../../../src",
    });
  </script>
  <script src="../../../src/main.js"></script>

  <style>
    #gameTable {
      background-color: white;
      border-collapse: collapse;
      font-size: small;
    }

    #gameTable tbody tr:nth-child(2n) td {
      background: lightCyan;
    }

    #gameTable tbody tr:nth-child(2n+1) td {
      background: white;
    }

    #gameTable th {
      background-color: #555555;
      border: 1px solid lightGray;
      color: white;
    }

    #gameTable td {
      border: 1px solid lightGray;
    }

    .textCell {
      text-align: left;
    }

    .numberCell {
      text-align: right;
    }
  </style>
</head>
<body>
  <h1>Game Data Table</h1>
  <div id="panel"></div>
  <script>
    "use strict";

    require(["common/js/Logger", "accessory/game-data-table/GameDataTable"],
      function(Logger, GameDataTable)
      {
        window.LOGGER = new Logger();
        LOGGER.setTraceEnabled(false);
        LOGGER.setDebugEnabled(false);

        var element = React.createElement(GameDataTable);
        ReactDOM.render(element, document.getElementById("panel"));
      });
  </script>
</body>

</html>
