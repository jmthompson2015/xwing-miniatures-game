<!DOCTYPE html>
<html lang="en">
<head>
  <title>Condition Card Gallery</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="../../../lib/tachyons/tachyons-4.8.1.css">
  <link rel="stylesheet" href="../../view/css/style.css">

  <script src="../../../lib/requirejs/require-2.3.5.js"></script>
  <script>
    require.config(
    {
      "baseUrl": "../../../src",
    });
  </script>
  <script src="../../../src/main.js"></script>

</head>
<body>
  <h1>Condition Card Gallery</h1>
  <div id="mainPanel"></div>
  <script>
    "use strict";

    require(["create-react-class", "react", "react-dom", "react-dom-factories", "common/js/Logger", "artifact/js/ConditionCard", "view/js/CardImage"],
      function(createReactClass, React, ReactDOM, DOM, Logger, ConditionCard, CardImage)
      {
        window.LOGGER = new Logger();
        LOGGER.setTraceEnabled(false);
        LOGGER.setDebugEnabled(false);

        var resourceBase = "../../../src/view/resource/";

        var ConditionGallery = createReactClass(
        {
          render: function()
          {
            var conditionKeys = this.props.conditionKeys;

            var cells = [];

            conditionKeys.forEach(function(conditionKey)
            {
              var element = React.createElement(CardImage,
              {
                key: "conditionInstance" + conditionKey,
                card: ConditionCard.properties[conditionKey],
                resourceBase: resourceBase,
                width: 135,
              });
              cells.push(element);
            });

            return DOM.div(
            {}, cells);
          },
        });

        var rows = [];

        rows.push(React.createElement(ConditionGallery,
        {
          key: "conditionGallery" + rows.length,
          conditionKeys: ConditionCard.keys(),
        }));

        var mainPanel = DOM.div(
        {}, rows);
        ReactDOM.render(mainPanel, document.getElementById("mainPanel"));
      });
  </script>
</body>

</html>
