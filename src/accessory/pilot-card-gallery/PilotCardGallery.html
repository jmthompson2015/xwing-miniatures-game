<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pilot Card Gallery</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="../../../lib/tachyons/tachyons-4.8.1.css">
  <link rel="stylesheet" href="../../view/style.css">

  <script src="../../../lib/requirejs/require-2.3.5.js"></script>
  <script>
    require.config(
    {
      "baseUrl": "../../../src",
    });
  </script>
  <script src="../../../src/main.js"></script>

</head>
<body>
  <h1>Pilot Card Gallery</h1>
  <div id="mainPanel"></div>
  <script>
    "use strict";

    require(["create-react-class", "react", "react-dom", "react-dom-factories", "utility/Logger",
        "artifact/Faction", "artifact/PilotCard", "view/CardImage"
      ],
      function(createReactClass, React, ReactDOM, DOM, Logger, Faction, PilotCard, CardImage)
      {
        window.LOGGER = new Logger();
        LOGGER.setTraceEnabled(false);
        LOGGER.setDebugEnabled(false);

        var resourceBase = "../../../src/resource/";

        var PilotCardGallery = createReactClass(
        {
          render: function()
          {
            var factionKey = this.props.factionKey;
            var isStrict = true;
            var pilotKeys = PilotCard.keysByFaction(factionKey, isStrict);

            var cells = [];

            pilotKeys.forEach(function(pilotKey)
            {
              if ([PilotCard.CR90_CORVETTE, PilotCard.RAIDER_CLASS_CORVETTE].includes(pilotKey))
              {
                var element = React.createElement(CardImage,
                {
                  key: "pilotInstance" + pilotKey + ".fore",
                  card: PilotCard.properties[pilotKey].fore,
                  resourceBase: resourceBase,
                  width: 200,
                });
                cells.push(element);
                var element = React.createElement(CardImage,
                {
                  key: "pilotInstance" + pilotKey + ".aft",
                  card: PilotCard.properties[pilotKey].aft,
                  resourceBase: resourceBase,
                  width: 200,
                });
                cells.push(element);
              }
              else
              {
                var element = React.createElement(CardImage,
                {
                  key: "pilotInstance" + pilotKey,
                  card: PilotCard.properties[pilotKey],
                  resourceBase: resourceBase,
                  width: 200,
                });
                cells.push(element);
              }
            });

            return DOM.div(
            {}, cells);
          },
        });

        var rows = [];

        Faction.keys().forEach(function(factionKey, i)
        {
          var faction = Faction.properties[factionKey];

          rows.push(DOM.h2(
          {
            key: "pilotHeader" + rows.length,
          }, faction.name));

          rows.push(React.createElement(PilotCardGallery,
          {
            key: "pilotGallery" + rows.length,
            factionKey: factionKey,
          }));
        });

        var mainPanel = DOM.div(
        {}, rows);
        ReactDOM.render(mainPanel, document.getElementById("mainPanel"));
      });
  </script>
</body>

</html>
