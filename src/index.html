<!DOCTYPE html>

<head>

	<meta charset="utf-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tachyons@4.8.1/css/tachyons.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xwing-miniatures-font@1.0.29/dist/xwing-miniatures.css">
	<link rel="stylesheet" href="view/style.css">
	<script src="https://cdn.jsdelivr.net/npm/react@15.6.1/dist/react.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/react-dom@15.6.1/dist/react-dom.js"></script>
