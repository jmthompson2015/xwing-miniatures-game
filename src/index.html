<!DOCTYPE html>
<html lang="en">
<head>
	<title>X-Wing Miniatures Game</title>
	<meta charset="utf-8">

	<link rel="stylesheet" href="../lib/tachyons/tachyons-4.8.1.min.css">
	<link rel="stylesheet" href="../lib/xwing-miniatures-font/xwing-miniatures-font-1.0.26/xwing-miniatures.css">
	<link rel="stylesheet" href="view/css/style.css">

	<script src="../lib/requirejs/require-2.3.5.js"></script>
	<script>
		require.config(
		{
			"baseUrl": ".",
		});
	</script>
	<script src="main.js"></script>

</head>
<body>
	<div id="mainTable">
		<div id="statusBarContainer"></div>
		<div id="messageArea"></div>
		<div id="firstPilotArea"></div>
		<div id="firstPilotInputArea"></div>
		<div id="playAreaContainer" style="text-align: center;"></div>
		<div id="secondPilotArea"></div>
		<div id="secondPilotInputArea"></div>
	</div>

	<audio id="explosionAudio" src="view/resource/audio/Explosion.wav" preload="auto"></audio>
	<audio id="millenniumFalconLaserAudio" src="view/resource/audio/MillenniumFalconLaser.wav" preload="auto"></audio>
	<audio id="slave1LaserAudio" src="view/resource/audio/Slave1Laser.wav" preload="auto"></audio>
	<audio id="tieFighterLaserAudio" src="view/resource/audio/TIEFighterLaser.wav" preload="auto"></audio>
	<audio id="xWingLaserAudio" src="view/resource/audio/XWingLaser.wav" preload="auto"></audio>

	<script>
		require(["common/js/Logger"], function(Logger)
		{
			window.LOGGER = new Logger();
			LOGGER.setTraceEnabled(false);
			LOGGER.setDebugEnabled(false);
		});
	</script>

	<script src="controller/js/App.js"></script>
</body>

</html>
