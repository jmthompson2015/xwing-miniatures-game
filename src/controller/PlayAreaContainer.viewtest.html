<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>PlayAreaContainer</title>
	<link rel="stylesheet" href="../../lib/tachyons/tachyons-4.8.1.css">
	<link rel="stylesheet" href="../view/style.css">
	<script src="../../lib/requirejs/require-2.3.5.js"></script>
	<script src="require-config.js"></script>
	<script src="../main.js"></script>
</head>
<body>
	<div id="panel"></div>

	<audio id="explosionAudio" src="../../../src/resource/audio/Explosion.wav" preload="auto"></audio>
	<audio id="millenniumFalconLaserAudio" src="../../../src/resource/audio/MillenniumFalconLaser.wav" preload="auto"></audio>
	<audio id="slave1LaserAudio" src="../../../src/resource/audio/Slave1Laser.wav" preload="auto"></audio>
	<audio id="tieFighterLaserAudio" src="../../../src/resource/audio/TIEFighterLaser.wav" preload="auto"></audio>
	<audio id="xWingLaserAudio" src="../../../src/resource/audio/XWingLaser.wav" preload="auto"></audio>

	<script>
		"use strict";

		require(["react", "react-dom", "react-redux", "redux", "utility/Logger",
				"model/Reducer", "model/EnvironmentFactory",
				"controller/PlayAreaContainer"
			],
			function(React, ReactDOM, ReactRedux, Redux, Logger, Reducer, EnvironmentFactory, PlayAreaContainer)
			{
				window.LOGGER = new Logger();
				LOGGER.setTraceEnabled(false);
				LOGGER.setDebugEnabled(false);

				var resourceBase = "../resource/";
				var store = Redux.createStore(Reducer.root);
				var environment = EnvironmentFactory.createCoreSetEnvironment(store);

				var element = React.createElement(ReactRedux.Provider,
				{
					store: store,
				}, React.createElement(PlayAreaContainer,
				{
					resourceBase: resourceBase,
				}));
				ReactDOM.render(element, document.getElementById("panel"));
			});
	</script>
</body>

</html>
