<!DOCTYPE html>
<html>
<head>
	<title>MyTestShipActionUI</title>
	<link rel="stylesheet" href="../../lib/tachyons/tachyons-4.8.1.css">
	<link rel="stylesheet" href="../../lib/xwing-miniatures-font/xwing-miniatures.css">
	<link rel="stylesheet" href="../view/style.css">
	<script src="../../lib/requirejs/require-2.3.5.js"></script>
	<script src="require-config.js"></script>
	<script src="../main.js"></script>
</head>
<body>
	<div id="panel"></div>
	<script>
		"use strict";

		require(["react", "react-dom", "react-dom-factories", "utility/Logger", "artifact/ShipAction", "view/ShipActionUI"],
			function(React, ReactDOM, DOM, Logger, ShipAction, ShipActionUI)
			{
				window.LOGGER = new Logger();
				LOGGER.setTraceEnabled(false);
				LOGGER.setDebugEnabled(false);

				var keys = ShipAction.keys();
				var resourceBase = "../resource/";
				var className = "ba bg-near-white f6 tl";
				var rows = [];

				keys.forEach(function(shipActionKey, i)
				{
					var shipAction = ShipAction.properties[shipActionKey];
					var image0 = React.createElement(ShipActionUI,
					{
						shipAction: shipAction,
						resourceBase: resourceBase,
					});
					var image1 = React.createElement(ShipActionUI,
					{
						shipAction: shipAction,
						resourceBase: resourceBase,
						showName: true,
					});

					var cells = [];

					cells.push(DOM.td(
					{
						key: cells.length,
						className: className,
					}, image0));
					cells.push(DOM.td(
					{
						key: cells.length,
						className: className,
					}, image1));

					rows.push(DOM.tr(
					{
						key: rows.length,
					}, cells));
				});

				ReactDOM.render(DOM.table(
				{}, DOM.tbody(
				{}, rows)), document.getElementById("panel"));
			});
	</script>
</body>

</html>
