<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>MyTestPilotsUI</title>
	<link rel="stylesheet" href="../../lib/tachyons/tachyons-4.8.1.css">
	<link rel="stylesheet" href="../view/style.css">
	<script src="../../lib/requirejs/require-2.3.5.js"></script>
	<script src="require-config.js"></script>
	<script src="../main.js"></script>
</head>
<body>
	<div id="pilots"></div>

	<script>
		"use strict";

		require(["react", "react-dom", "react-dom-factories", "react-redux", "utility/Logger", "artifact/PilotCard", "model/Position", "artifact/Faction",
				"model/Action", "model/CardInstance", "model/CardAction", "model/EnvironmentFactory", "view/PilotsUI"
			],
			function(React, ReactDOM, DOM, ReactRedux, Logger, PilotCard, Position, Faction, Action, CardInstance, CardAction, EnvironmentFactory, PilotsUI)
			{
				window.LOGGER = new Logger();
				LOGGER.setTraceEnabled(false);
				LOGGER.setDebugEnabled(false);

				var resourceBase = "../resource/";
				var environment = EnvironmentFactory.createCoreSetEnvironment();
				var store = environment.store();
				store.dispatch(Action.setResourceBase(resourceBase));
				const agent = environment.firstAgent();
				const tokens = agent.pilotInstances();
				var element = React.createElement(ReactRedux.Provider,
				{
					store: store,
				}, React.createElement(PilotsUI,
				{
					tokens: tokens,
					resourceBase: resourceBase,
				}));
				ReactDOM.render(element, document.getElementById("pilots"));
			});
	</script>
</body>

</html>
