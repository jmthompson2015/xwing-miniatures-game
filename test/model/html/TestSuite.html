<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>TestSuite</title>

  <link rel="stylesheet" href="../../../lib/qunitjs/qunit-2.4.0.css">

  <script src="../../../lib/requirejs/require-2.3.5.js" data-main="../../../src/main"></script>

  <script>
    "use strict";

    var prefix = "../test/model/js/";
    var suffix = "Test";
    var testModules = ["Ability", "ActivationAction", "ActivationPhaseTask", "Adjudicator", "Agent", "AgentReducer", "AgentSquadAction",
      "AgentSquadInitialState", "AgentSquadReducer", "AttackDice", "CardComparator", "CardInstance", "CardInstanceFactory", "CardReducer", "CombatAction",
      "CombatAction2", "CombatPhaseTask", "DamageDealer", "DefenseDice", "DualCardInstance", "EndPhaseTask", "Engine", "Environment", "EnvironmentReducer",
      "EventObserver", "InitialState", "ManeuverAction", "ManeuverComputer", "MediumAgent", "ModifyDiceAbility", "Path", "PhaseObserver", "PlanningPhaseTask",
      "Position", "RangeRuler", "RectanglePath", "Reducer", "Selector", "ShipActionAbility", "ShipDestroyedAction", "ShipFledAction", "SimpleAgent", "Squad",
      "SquadBuilder", "TargetLock", "Weapon", "WeaponInterface",

      "DamageAbility0", "DamageAbility1", "DamageAbility2", "DamageAbility3", "DamageAbility4",
      "PilotAbility0", "PilotAbility1", "PilotAbility2", "PilotAbility3", "PilotAbility4",
      "UpgradeAbility0", "UpgradeAbility1", "UpgradeAbility2", "UpgradeAbility3", "UpgradeAbility4",

      "EnvironmentFactory", "MockAttackDice", "MockDefenseDice",
    ];

    testModules = testModules.map(function(testModule)
    {
      return prefix + testModule + suffix;
    });
    testModules.unshift("common/js/Logger");

    require(testModules, function(Logger)
    {
      window.LOGGER = new Logger();
      LOGGER.setTraceEnabled(false);
      LOGGER.setDebugEnabled(false);
      LOGGER.setInfoEnabled(false);

      QUnit.start();
    });
  </script>
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
</body>

</html>
