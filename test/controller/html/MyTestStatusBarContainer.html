<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>MyTestStatusBarContainer</title>

	<link rel="stylesheet" href="../../../lib/tachyons/tachyons-4.8.1.css">
	<link rel="stylesheet" href="../../../src/view/css/style.css">

	<script src="../../../lib/requirejs/require-2.3.5.js"></script>
	<script src="../js/require-config.js"></script>
	<script src="../../../src/main.js"></script>

</head>
<body>
	<div id="inputArea"></div>

	<script>
		"use strict";

		require(["react", "react-dom", "react-redux", "redux", "common/js/Logger", "artifact/js/Phase",
				"model/js/Action", "model/js/EnvironmentAction", "model/js/Reducer", "../test/model/js/EnvironmentFactory",
				"controller/js/StatusBarContainer"
			],
			function(React, ReactDOM, ReactRedux, Redux, Logger, Phase, Action, EnvironmentAction, Reducer, EnvironmentFactory, StatusBarContainer)
			{
				window.LOGGER = new Logger();
				LOGGER.setTraceEnabled(false);
				LOGGER.setDebugEnabled(false);

				var resourceBase = "../../../src/view/resource/";
				var store = Redux.createStore(Reducer.root);
				var environment = EnvironmentFactory.createCoreSetEnvironment(store);
				store.dispatch(EnvironmentAction.addRound(12));
				store.dispatch(Action.enqueuePhase(Phase.COMBAT_ROLL_ATTACK_DICE));
				store.dispatch(EnvironmentAction.setActiveToken(environment.tokens()[0]));
				store.dispatch(Action.setUserMessage("Somebody attacked someone."));

				var element = React.createElement(ReactRedux.Provider,
				{
					store: store,
				}, React.createElement(StatusBarContainer));
				ReactDOM.render(element, document.getElementById("inputArea"));
			});
	</script>
</body>

</html>
