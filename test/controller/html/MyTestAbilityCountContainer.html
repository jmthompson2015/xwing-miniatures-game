<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>MyTestAbilityCountContainer</title>

	<link rel="stylesheet" href="../../../lib/tachyons/tachyons-4.8.1.css">
	<link rel="stylesheet" href="../../../src/view/css/style.css">

	<script src="../../../lib/requirejs/require-2.3.5.js"></script>
	<script src="../js/require-config.js"></script>
	<script src="../../../src/main.js"></script>

</head>
<body>
	<div id="inputArea"></div>

	<script>
		"use strict";

		require(["react", "react-dom", "react-redux", "redux", "common/js/Logger", "controller/js/AbilityCountContainer", "accessory/ability-table/Reducer"],
			function(React, ReactDOM, ReactRedux, Redux, Logger, AbilityCountContainer, Reducer)
			{
				window.LOGGER = new Logger();
				LOGGER.setTraceEnabled(false);
				LOGGER.setDebugEnabled(false);

				var store = Redux.createStore(Reducer.root);

				var element = React.createElement(ReactRedux.Provider,
				{
					store: store,
				}, React.createElement(AbilityCountContainer));
				ReactDOM.render(element, document.getElementById("inputArea"));
			});
	</script>
</body>

</html>
