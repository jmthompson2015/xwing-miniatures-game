<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>HtmlUtilitiesTest</title>

	<link rel="stylesheet" href="../../../lib/qunitjs/qunit-2.4.0.css">

	<script src="../../../lib/requirejs/require-2.3.5.js"></script>
	<script src="../js/require-config.js"></script>
	<script src="../../../src/main.js"></script>

</head>
<body>
	<div id="qunit"></div>
	<div id="div1" class="one"></div>

	<script>
		"use strict";

		require(["qunit", "common/js/Logger", "view/js/HtmlUtilities"], function(QUnit, Logger, HtmlUtilities)
		{
			window.LOGGER = new Logger();
			LOGGER.setTraceEnabled(false);
			LOGGER.setDebugEnabled(false);

			QUnit.test("HtmlUtilities.addClass()", function(assert)
			{
				// Setup.
				var element = document.getElementById("div1");
				assert.ok(HtmlUtilities.hasClass(element, "one"));
				assert.ok(!HtmlUtilities.hasClass(element, "two"));

				// Run.
				HtmlUtilities.addClass(element, "two");

				// Verify.
				assert.ok(HtmlUtilities.hasClass(element, "one"));
				assert.ok(HtmlUtilities.hasClass(element, "two"));

				// Cleanup.
				HtmlUtilities.removeClass(element, "two");
				assert.ok(HtmlUtilities.hasClass(element, "one"));
				assert.ok(!HtmlUtilities.hasClass(element, "two"));
			});

			QUnit.test("HtmlUtilities.hasClass()", function(assert)
			{
				var element = document.getElementById("div1");
				assert.ok(HtmlUtilities.hasClass(element, "one"));
				assert.ok(!HtmlUtilities.hasClass(element, "two"));
			});

			QUnit.test("HtmlUtilities.removeClass()", function(assert)
			{
				// Setup.
				var element = document.getElementById("div1");
				assert.ok(HtmlUtilities.hasClass(element, "one"));
				assert.ok(!HtmlUtilities.hasClass(element, "two"));

				// Run.
				HtmlUtilities.removeClass(element, "one");

				// Verify.
				assert.ok(!HtmlUtilities.hasClass(element, "one"));
				assert.ok(!HtmlUtilities.hasClass(element, "two"));

				// Cleanup.
				HtmlUtilities.addClass(element, "one");
				assert.ok(HtmlUtilities.hasClass(element, "one"));
				assert.ok(!HtmlUtilities.hasClass(element, "two"));
			});

			QUnit.start();
		});
	</script>
</body>

</html>
