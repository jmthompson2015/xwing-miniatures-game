<!DOCTYPE html>
<html>
<head>
	<title>MyTestFactionUI</title>

	<link rel="stylesheet" href="../../../src/view/css/style.css">

	<script src="../../../lib/requirejs/require-2.3.5.js"></script>
	<script src="../js/require-config.js"></script>
	<script src="../../../src/main.js"></script>

</head>
<body>
	<div id="panel"></div>
	<script>
		"use strict";

		require(["react", "react-dom", "react-dom-factories", "common/js/Logger", "artifact/js/Faction", "view/js/FactionUI"],
			function(React, ReactDOM, DOM, Logger, Faction, FactionUI)
			{
				window.LOGGER = new Logger();
				LOGGER.setTraceEnabled(false);
				LOGGER.setDebugEnabled(false);

				var resourceBase = "../../../src/view/resource/";
				var factionKeys = Faction.keys();
				var style = {
					backgroundColor: "#F0F0F0",
					border: "1px solid black",
					fontSize: "small",
					textAlign: "left",
				};
				var rows = [];

				factionKeys.forEach(function(factionKey, i)
				{
					var faction = Faction.properties[factionKey];

					var image0 = React.createElement(FactionUI,
					{
						faction: faction,
						resourceBase: resourceBase,
					});
					var image1 = React.createElement(FactionUI,
					{
						faction: faction,
						resourceBase: resourceBase,
						showName: true,
					});
					var image2 = React.createElement(FactionUI,
					{
						faction: faction,
						resourceBase: resourceBase,
						isSmall: true,
					});
					var image3 = React.createElement(FactionUI,
					{
						faction: faction,
						resourceBase: resourceBase,
						isSmall: true,
						showName: true,
					});

					var cells = [];

					cells.push(DOM.td(
					{
						key: "standard",
						style: style,
					}, image0));
					cells.push(DOM.td(
					{
						key: "standard+name",
						style: style,
					}, image1));
					cells.push(DOM.td(
					{
						key: "small",
						style: style,
					}, image2));
					cells.push(DOM.td(
					{
						key: "small+name",
						style: style,
					}, image3));

					rows.push(DOM.tr(
					{
						key: rows.length,
					}, cells));
				});

				ReactDOM.render(DOM.table(
				{}, DOM.tbody(
				{}, rows)), document.getElementById("panel"));
			});
	</script>
</body>

</html>
