<!DOCTYPE html>
<html>
<head>
  <title>MyTestCardImage</title>

  <link rel="stylesheet" href="../../../lib/tachyons/tachyons-4.8.1.css">
  <link rel="stylesheet" href="../../../src/view/css/style.css">

  <script src="../../../lib/requirejs/require-2.3.5.js"></script>
  <script src="../js/require-config.js"></script>
  <script src="../../../src/main.js"></script>

</head>
<body>
  <div id="panel"></div>
  <div id="readyPanel"></div>
  <div id="exhaustedPanel"></div>
  <div id="faceDownPanel"></div>
  <script>
    "use strict";

    require(["react", "react-dom", "react-dom-factories", "common/js/Logger", "artifact/js/CardType", "artifact/js/DamageCard", "artifact/js/PilotCard",
        "artifact/js/UpgradeCard", "view/js/CardImage"
      ],
      function(React, ReactDOM, DOM, Logger, CardType, DamageCard, PilotCard, UpgradeCard, CardImage)
      {
        window.LOGGER = new Logger();
        LOGGER.setTraceEnabled(false);
        LOGGER.setDebugEnabled(false);

        var resourceBase = "../../../src/view/resource/";

        var cells = [];
        addCardImage(cells, DamageCard.properties[DamageCard.BLINDED_PILOT]);
        addCardImage(cells, DamageCard.properties[DamageCard.CONSOLE_FIRE]);
        addCardImage(cells, PilotCard.properties[PilotCard.DARTH_VADER]);
        addCardImage(cells, PilotCard.properties[PilotCard.LUKE_SKYWALKER]);
        addCardImage(cells, UpgradeCard.properties[UpgradeCard.A_WING_TEST_PILOT]);
        addCardImage(cells, UpgradeCard.properties[UpgradeCard.BACKUP_SHIELD_GENERATOR]);

        ReactDOM.render(DOM.div(
        {}, cells), document.getElementById("panel"));

        function addCardImage(cells, card, isReady, isFaceUp)
        {
          var element = React.createElement(CardImage,
          {
            card: card,
            isFaceUp: isFaceUp,
            isReady: isReady,
            myKey: "" + cells.length,
            resourceBase: resourceBase,
            width: (card.cardTypeKey === CardType.PILOT ? 200 : 200 / 1.4),
          });

          cells.push(DOM.div(
          {
            key: "card" + cells.length,
            className: "bg-lotr-light fl v-top",
          }, element));
        }
      });
  </script>
</body>

</html>
