<!DOCTYPE html>
<html>
<head>
	<title>MyTestButton</title>

	<link rel="stylesheet" href="../../../lib/tachyons/tachyons-4.8.1.css">
	<link rel="stylesheet" href="../../../src/view/css/style.css">

	<script src="../../../lib/requirejs/require-2.3.5.js"></script>
	<script src="../js/require-config.js"></script>
	<script src="../../../src/main.js"></script>

</head>
<body>
	<div id="panel"></div>
	<script>
		"use strict";

		require(["react", "react-dom", "react-dom-factories", "common/js/Logger", "view/js/Button"],
			function(React, ReactDOM, DOM, Logger, Button)
			{
				window.LOGGER = new Logger();
				LOGGER.setTraceEnabled(false);
				LOGGER.setDebugEnabled(false);

				var resourceBase = "../../../src/view/resource/";
				var rows = [];
				var cells = [];

				var button0 = DOM.button(
				{
					onClick: myOk,
				}, "OK");
				var button1 = DOM.button(
				{
					disabled: true,
				}, "Disabled");
				var button2 = DOM.button(
				{
					onClick: myCancel,
				}, "Cancel");

				var i = 0;
				cells.push(DOM.td(
				{
					key: "title" + i,
					className: "f6",
				}, "Standard"));
				cells.push(DOM.td(
				{
					key: "ok" + i,
					className: "f6",
				}, button0));
				cells.push(DOM.td(
				{
					key: "disabled" + i,
					className: "f6",
				}, button1));
				cells.push(DOM.td(
				{
					key: "cancel" + i,
					className: "f6",
				}, button2));

				rows.push(DOM.tr(
				{
					key: rows.length,
				}, cells));

				i++;
				cells = [];
				var button0 = React.createElement(Button,
				{
					name: "OK",
					onClick: myOk,
				});
				var button1 = React.createElement(Button,
				{
					disabled: true,
					name: "Disabled",
				});
				var button2 = React.createElement(Button,
				{
					name: "Cancel",
					onClick: myCancel,
				});
				cells.push(DOM.td(
				{
					key: "title" + i,
				}, "Custom"));
				cells.push(DOM.td(
				{
					key: "ok" + i,
				}, button0));
				cells.push(DOM.td(
				{
					key: "disabled" + i,
				}, button1));
				cells.push(DOM.td(
				{
					key: "cancel" + i,
				}, button2));

				rows.push(DOM.tr(
				{
					key: rows.length,
				}, cells));

				ReactDOM.render(DOM.table(
				{
					className: "bg-light-gray center pa4 mv4",
				}, DOM.tbody(
				{}, rows)), document.getElementById("panel"));

				function myOk(event)
				{
					LOGGER.info("myOk()");
				}

				function myCancel(event)
				{
					LOGGER.info("myCancel()");
				}
			});
	</script>
</body>

</html>
