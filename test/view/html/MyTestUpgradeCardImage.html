<!DOCTYPE html>
<html>
<head>
	<title>MyTestUpgradeCardImage</title>

	<link rel="stylesheet" href="../../../lib/tachyons/tachyons-4.8.1.css">
	<link rel="stylesheet" href="../../../src/view/css/style.css">

	<script src="../../../lib/requirejs/require-2.3.5.js"></script>
	<script src="../js/require-config.js"></script>
	<script src="../../../src/main.js"></script>

</head>
<body>
	<table style=" padding: 10px;">
		<tr>
			<td id="panel0">
			</td>
			<td id="panel1">
			</td>
		</tr>
	</table>
	<script>
		"use strict";

		require(["react", "react-dom", "react-dom-factories", "common/js/Logger", "artifact/js/UpgradeCard", "view/js/UpgradeCardImage"],
			function(React, ReactDOM, DOM, Logger, UpgradeCard, UpgradeCardImage)
			{
				window.LOGGER = new Logger();
				LOGGER.setTraceEnabled(false);
				LOGGER.setDebugEnabled(false);

				var resourceBase = "../../../src/view/resource/";
				renderImage(0, UpgradeCard.properties[UpgradeCard.MARKSMANSHIP]);
				renderImage(1, UpgradeCard.properties[UpgradeCard.R2_D2]);

				function renderImage(index, upgrade)
				{
					var element = React.createElement(UpgradeCardImage,
					{
						upgrade: upgrade,
						width: 100,
					});

					ReactDOM.render(element, document.getElementById("panel" + index));
				}
			});
	</script>
</body>

</html>
