<!DOCTYPE html>
<html>
<head>
	<title>MyTestShipActionPanel</title>

	<link rel="stylesheet" href="../../../lib/tachyons/tachyons-4.8.1.css">
	<link rel="stylesheet" href="../../../lib/xwing-miniatures-font/xwing-miniatures.css">
	<link rel="stylesheet" href="../../../src/view/css/style.css">

	<script src="../../../lib/requirejs/require-2.3.5.js"></script>
	<script src="../js/require-config.js"></script>
	<script src="../../../src/main.js"></script>

</head>
<body>
	<div id="panel"></div>
	<script>
		"use strict";

		require(["react", "react-dom", "react-dom-factories", "common/js/Logger", "artifact/js/Ship", "view/js/ShipActionPanel"],
			function(React, ReactDOM, DOM, Logger, Ship, ShipActionPanel)
			{
				window.LOGGER = new Logger();
				LOGGER.setTraceEnabled(false);
				LOGGER.setDebugEnabled(false);

				var resourceBase = "../../../src/view/resource/";
				var shipKeys = [Ship.A_WING, Ship.B_WING, Ship.E_WING, Ship.M3_A_INTERCEPTOR, Ship.STAR_VIPER,
					Ship.TIE_FIGHTER, Ship.TIE_INTERCEPTOR, Ship.VT_49_DECIMATOR, Ship.X_WING, Ship.YT_1300
				];
				var rows = shipKeys.map(function(shipKey, i)
				{
					var ship = Ship.properties[shipKey];
					var cells = [];
					cells.push(DOM.td(
					{
						key: cells.length,
					}, ship.name));
					cells.push(DOM.td(
					{
						key: cells.length,
					}, React.createElement(ShipActionPanel,
					{
						shipActionKeys: ship.shipActionKeys,
						resourceBase: resourceBase,
					})));

					return DOM.tr(
					{
						key: i,
					}, cells);
				});

				ReactDOM.render(DOM.table(
				{}, DOM.tbody(
				{}, rows)), document.getElementById("panel"));
			});
	</script>
</body>

</html>
